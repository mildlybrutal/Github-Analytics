<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
    <title>Github Analytics</title>
    </head>
    <body>
    <div class="container">
        <div class="card">
        <div id="dp"></div>
        <div id="username"></div>
        <div class="stats">
            <div class="stat">
                <span class="stat-value repos"></span>
                <span class="stat-label">Repos</span>
            </div>
            <div class="stat">
            <span class="stat-value followers"></span>
            <span class="stat-label">followers</span>
            </div>
            <div class="stat">
            <span class="stat-value following"></span>
            <span class="stat-label">following</span>
            </div>
        </div>
        <button onclick="redirectToGithub()">Follow</button>
        </div>
    </div>
    <script src="./index.js"></script>
    </body>
</html>
